<label for="location-search">Search for a new place</label>
<input label="location-search" #search placeholder="Ex:Chicago">
<button (click) = "searchHousingLocation(search.value)">Search</button>
<article *ngFor="let location of results">
    <p>{{location.name}}</p>
    <p>{{location.city}}</p>
    <p>{{location.state}}</p>
    <button (click)="selectedHousingLocation(location)">View</button>
</article>
